<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #quiz-container {
            max-width: 800px;
            margin: auto;
        }

        .question {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #resultat {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <title>Quiz sur la programmation orientée objet en Python</title>
</head>
<body>

<div id="quiz-container">
    <h1>Quiz sur la programmation orientée objet en Python</h1>
    <div id="quiz"></div>
    <button onclick="afficherResultat()">Obtenir le résultat</button>
    <div id="resultat"></div>
</div>

<script>
    // Quiz sur la programmation orientée objet en Python

    // Déclaration des questions
    var questions = [
        {
            question: "En Python, comment crée-t-on une classe nommée 'Personne'?",
            options: [
                "class Personne():", 
                "def Personne():", 
                "Class Personne():", 
                "new Personne()"
            ],
            answer: "class Personne():"
        },
        {
            question: "Quelle est la méthode spéciale utilisée pour initialiser les attributs d'une classe en Python?",
            options: [
                "__init__()", 
                "__create__()", 
                "__start__()", 
                "__construct__()"
            ],
            answer: "__init__()"
        },
        {
            question: "Comment accède-t-on à un attribut 'age' d'un objet 'personne' en Python?",
            options: [
                "personne.age;", 
                "personne['age'];", 
                "personne.get('age');", 
                "Toutes les réponses sont incorrectes."
            ],
            answer: "personne.age;"
        },
        {
            question: "Quelle est la fonction utilisée pour créer une instance d'une classe en Python?",
            options: [
                "new", 
                "create", 
                "make", 
                "Aucune des réponses ci-dessus"
            ],
            answer: "Aucune des réponses ci-dessus"
        },
        {
            question: "Comment appelle-t-on une méthode de classe en Python?",
            options: [
                "obj.methode()", 
                "classe.methode()", 
                "methode(obj)", 
                "Toutes les réponses sont correctes."
            ],
            answer: "classe.methode()"
        },
        {
            question: "Qu'est-ce que l'héritage en programmation orientée objet?",
            options: [
                "Une méthode pour cacher les données", 
                "Un moyen de réduire la taille du code", 
                "Un mécanisme permettant à une classe d'hériter des propriétés et des méthodes d'une autre classe", 
                "Une technique pour rendre le code plus lent"
            ],
            answer: "Un mécanisme permettant à une classe d'hériter des propriétés et des méthodes d'une autre classe"
        },
        {
            question: "Quelle est la signification de l'encapsulation en POO?",
            options: [
                "La possibilité d'utiliser des classes encapsulées", 
                "La possibilité de restreindre l'accès à certaines parties d'un objet", 
                "La possibilité d'ajouter des capsules à un programme", 
                "La possibilité de créer des instances de classe"
            ],
            answer: "La possibilité de restreindre l'accès à certaines parties d'un objet"
        },
        {
            question: "Comment appelle-t-on une méthode qui est appelée automatiquement lorsqu'un objet est créé?",
            options: [
                "__init__()", 
                "__create__()", 
                "__start__()", 
                "__construct__()"
            ],
            answer: "__init__()"
        },
        {
            question: "Quelle est la différence entre une classe et un objet?",
            options: [
                "Une classe est une instance d'un objet", 
                "Un objet est une instance d'une classe", 
                "Il n'y a pas de différence", 
                "Une classe est un type de données, un objet est une variable"
            ],
            answer: "Un objet est une instance d'une classe"
        },
        {
            question: "Qu'est-ce qu'une méthode de classe en Python?",
            options: [
                "Une méthode qui ne peut être appelée que par une instance de classe", 
                "Une méthode qui ne peut être appelée que par une classe elle-même", 
                "Une méthode qui prend en compte la classe elle-même en plus des instances", 
                "Une méthode qui ne peut être appelée que par d'autres méthodes"
            ],
            answer: "Une méthode qui prend en compte la classe elle-même en plus des instances"
        },
        {
            question: "Qu'est-ce que l'abstraction en programmation orientée objet?",
            options: [
                "Un moyen de cacher les détails d'implémentation et de montrer uniquement les fonctionnalités essentielles", 
                "Un moyen de montrer tous les détails d'implémentation", 
                "Un moyen de rendre le code plus complexe", 
                "Un moyen de simplifier le code"
            ],
            answer: "Un moyen de cacher les détails d'implémentation et de montrer uniquement les fonctionnalités essentielles"
        },
        {
            question: "Comment appelle-t-on une classe qui hérite d'une autre classe?",
            options: [
                "La classe mère", 
                "La classe dérivée", 
                "La classe parent", 
                "La classe enfant"
            ],
            answer: "La classe dérivée"
        },
        {
            question: "Quelle est la signification du mot-clé 'super()' en Python?",
            options: [
                "Il fait référence à la classe actuelle", 
                "Il fait référence à la classe parent", 
                "Il fait référence à la classe enfant", 
                "Il fait référence à la classe mère"
            ],
            answer: "Il fait référence à la classe parent"
        },
        {
            question: "Qu'est-ce qu'un attribut de classe en Python?",
            options: [
                "Un attribut partagé par toutes les instances de la classe", 
                "Un attribut qui appartient à une seule instance de la classe", 
                "Un attribut qui ne peut être modifié", 
                "Un attribut défini en dehors de toutes les méthodes de la classe"
            ],
            answer: "Un attribut partagé par toutes les instances de la classe"
        },
        {
            question: "Quelle est la signification du mot-clé 'self' en Python?",
            options: [
                "Il fait référence à la classe actuelle", 
                "Il fait référence à l'instance actuelle de la classe", 
                "Il fait référence à la classe parent", 
                "Il fait référence à la classe enfant"
            ],
            answer: "Il fait référence à l'instance actuelle de la classe"
        },
        {
            question: "Quelle est la méthode utilisée pour convertir un objet en chaîne en Python?",
            options: [
                "__str__()", 
                "__convert__()", 
                "__tostring__()", 
                "__format__()"
            ],
            answer: "__str__()"
        },
        {
            question: "Qu'est-ce que la surcharge d'opérateur en Python?",
            options: [
                "La possibilité d'utiliser des opérateurs mathématiques avec des objets", 
                "La possibilité de surcharger un opérateur avec un comportement spécifique dans une classe", 
                "La possibilité de surcharger un opérateur avec une fonction utilisateur", 
                "La possibilité de surcharger un opérateur avec une autre opération"
            ],
            answer: "La possibilité de surcharger un opérateur avec un comportement spécifique dans une classe"
        },
        {
            question: "Qu'est-ce que le polymorphisme en programmation orientée objet?",
            options: [
                "La possibilité de cacher les détails d'implémentation", 
                "La possibilité de rendre le code plus complexe", 
                "La possibilité de créer des instances de classe", 
                "La possibilité pour des objets de différentes classes de répondre à la même méthode"
            ],
            answer: "La possibilité pour des objets de différentes classes de répondre à la même méthode"
        }
    ];

    // Fonction pour afficher les questions
    function afficherQuestions() {
        var quizContainer = document.getElementById("quiz");

        questions.forEach(function (q, index) {
            var questionElement = document.createElement("div");
            questionElement.classList.add("question");
            questionElement.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

            q.options.forEach(function (option, optionIndex) {
                questionElement.innerHTML += `<input type="radio" name="q${index}" value="${option}" id="q${index}o${optionIndex}">
                                             <label for="q${index}o${optionIndex}">${option}</label><br>`;
            });

            quizContainer.appendChild(questionElement);
        });
    }

    // Fonction pour évaluer les réponses
    function evaluerReponses() {
        var score = 0;

        questions.forEach(function (q, index) {
            var selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
            if (selectedOption) {
                if (selectedOption.value === q.answer) {
                    score++;
                }
            }
        });

        return score;
    }

    // Fonction pour afficher le résultat
    function afficherResultat() {
        var scoreFinal = evaluerReponses();
        var resultatElement = document.getElementById("resultat");
        resultatElement.innerHTML = `Votre score final est de : ${scoreFinal} sur ${questions.length}`;
    }

    // Appel de la fonction pour afficher les questions
    afficherQuestions();
</script>

</body>
</html>
